<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DhikrBand</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex; /* Use flex layout to center content */
      justify-content: center;
      align-items: center;
      background-color: #000;
      overflow: hidden; /* Prevent scrolling */
    }
    #content {
      color: white;
      text-align: center;
      display: none; /* Initially hide the content */
    }
    .error-message {
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      display: none;
    }
    .error-message h1 {
      font-size: 2em;
      margin: 0;
    }
    .error-message p {
      font-size: 1em;
      margin: 0.5em 0;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 1em;
    }
    .social-icons a {
      margin: 0 1em;
    }
    .social-icons img {
      width: 40px;
      height: 40px;
    }
    @media (max-width: 600px) {
      .error-message h1 {
        font-size: 1.5em;
      }
      .error-message p {
        font-size: 0.9em;
      }
      .social-icons img {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div id="content">
    <img src="wappa.jpg" alt="A Beautiful Scene">
  </div>
  <div class="error-message">
    <h1>ACCESS RESTRICTED</h1>
    <p>FOLLOW OUR INSTAGRAM AND TIKTOK FOR THE LATEST RESTOCK UPDATES</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/dhikrband" target="_blank">
        <img src="instagram-icon.png" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/@dhikrband" target="_blank">
        <img src="tiktok-icon.png" alt="TikTok">
      </a>
    </div>
  </div>
  <script>
    // Generate the list of valid tokens (100 to 200)
    const validTokens = Array.from({length: 101}, (_, i) => (i + 100).toString());

    // Function to get query parameter by name
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Check for the token
    const token = getQueryParam('token');
    console.log('JavaScript loaded');
    console.log('Token:', token);
    console.log('Valid Tokens:', validTokens);

    // Verify the token
    if (validTokens.includes(token)) {
      console.log('Token is valid. Displaying content.');
      document.getElementById('content').style.display = 'flex';
      document.querySelector('.error-message').style.display = 'none';
    } else {
      console.log('Invalid token or no token. Displaying message.');
      document.querySelector('.error-message').style.display = 'block';
      document.getElementById('content').style.display = 'none';
    }
  </script>
</body>
</html>
