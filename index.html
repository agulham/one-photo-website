<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DhikrBand</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* Optional: To handle any background color */
      display: none; /* Initially hide the body */
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* This makes sure the image covers the entire screen */
    }
    .error-message {
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      display: none; /* Initially hide the error message */
    }
    .error-message h1 {
      font-size: 2em;
      margin: 0;
    }
    .error-message p {
      font-size: 1em;
      margin: 0.5em 0;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 1em;
    }
    .social-icons a {
      margin: 0 1em;
    }
    .social-icons img {
      width: 40px;
      height: 40px;
    }
    @media (max-width: 600px) {
      .error-message h1 {
        font-size: 1.5em;
      }
      .error-message p {
        font-size: 0.9em;
      }
      .social-icons img {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <img id="mainImage" src="wappa.jpg" alt="A Beautiful Scene">
  <div class="error-message">
    <h1>ACCESS RESTRICTED</h1>
    <p>FOLLOW OUR INSTAGRAM AND TIKTOK FOR THE LATEST RESTOCK UPDATES</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/dhikrband" target="_blank">
        <img src="instagram-icon.png" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/@dhikrband" target="_blank">
        <img src="tiktok-icon.png" alt="TikTok">
      </a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
