<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DhikrBand</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      overflow: hidden;
    }
    #content {
      display: none;
    }
    .prayer-times {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
    .audio-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
    }
    /* Modal styles */
    #cityModal {
      display: none; 
      position: fixed; 
      z-index: 1; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0, 0, 0, 0.8); 
    }
    #cityModalContent {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }
    #cityModalContent input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #cityModalContent button {
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="content">
    <img src="image1.png" id="mainImage" alt="A Beautiful Scene" style="width:100%; height:100%; object-fit:cover;">
    <audio id="backgroundAudio" loop>
      <source id="audioSource" src="audio1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <img src="play-button.png" class="audio-button" onclick="toggleAudio()" alt="Play Button" width="56" height="56">
    <div id="prayerTimes" class="prayer-times"></div>
  </div>

  <!-- City Input Modal -->
  <div id="cityModal">
    <div id="cityModalContent">
      <h2>Enter Your City</h2>
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button onclick="saveCity()">Submit</button>
    </div>
  </div>

  <script>
    // Array of image filenames (now in PNG format)
    const images = [
      'image1.png',
      'image2.png',
      'image3.png',
      'image4.png',
      'image5.png',
      'image6.png',
      'image7.png',
      'image8.png',
      'image9.png',
      'image10.png'
    ];

    // Array of audio filenames corresponding to the images
    const audios = [
      'audio1.mp3',
      'audio2.mp3',
      'audio3.mp3',
      'audio4.mp3',
      'audio5.mp3',
      'audio6.mp3',
      'audio7.mp3',
      'audio8.mp3',
      'audio9.mp3',
      'audio10.mp3'
    ];

    // Function to get the index of the image and audio to display based on the current date
    function getMediaIndex() {
      const now = new Date();
      const utcHour = now.getUTCHours();
      const pstHour = utcHour - 8; // PST is UTC-8
      const dayOffset = pstHour < 3 ? -1 : 0;
      const today = new Date(now.getTime() + dayOffset * 24 * 60 * 60 * 1000);
      return today.getDay(); // Returns a number from 0 (Sunday) to 6 (Saturday)
    }

    // Set the correct image and audio based on the day
    function setMedia() {
      const index = getMediaIndex();
      const imageName = images[index % images.length];
      const audioName = audios[index % audios.length];
      document.getElementById('mainImage').src = imageName;
      document.getElementById('audioSource').src = audioName;
      document.getElementById('backgroundAudio').load(); // Reload the audio element to update the source
    }

    // Function to toggle audio playback
    function toggleAudio() {
      const audio = document.getElementById('backgroundAudio');
      const button = document.querySelector('.audio-button');
      if (audio.paused) {
        audio.play();
        button.src = 'pause-button.png'; // Change to pause button image
      } else {
        audio.pause();
        button.src = 'play-button.png'; // Change to play button image
      }
    }

    // Function to fetch prayer times based on city name
    function fetchPrayerTimes(city) {
      const apiURL = `https://api.aladhan.com/v1/timingsByCity?city=${city}&country=&method=2`;

      fetch(apiURL)
        .then(response => response.json())
        .then(data => {
          const prayerTimes = data.data.timings;
          const currentPrayer = getCurrentPrayer(prayerTimes);
          document.getElementById('prayerTimes').innerHTML = `
            <strong>${currentPrayer.name}</strong><br>
            ${currentPrayer.time} - ${city}
          `;
        })
        .catch(error => {
          console.error('Error fetching prayer times:', error);
          document.getElementById('prayerTimes').innerHTML = 'Failed to load prayer times.';
        });
    }

    // Get the current prayer based on the current time
    function getCurrentPrayer(prayerTimes) {
      const now = new Date();
      const timeNow = now.getHours() * 60 + now.getMinutes();

      const prayers = Object.keys(prayerTimes).map(name => ({
        name,
        time: prayerTimes[name],
        minutes: parseInt(prayerTimes[name].split(':')[0]) * 60 + parseInt(prayerTimes[name].split(':')[1])
      }));

      const currentPrayer = prayers.find(prayer => timeNow < prayer.minutes) || prayers[0];
      return currentPrayer;
    }

    // Show the city input modal if city is not saved
    function checkCity() {
      const city = localStorage.getItem('userCity');
      if (city) {
        fetchPrayerTimes(city);
      } else {
        document.getElementById('cityModal').style.display = 'block';
      }
    }

    // Save city in local storage and fetch prayer times
    function saveCity() {
      const city = document.getElementById('cityInput').value;
      if (city) {
        localStorage.setItem('userCity', city);
        document.getElementById('cityModal').style.display = 'none';
        fetchPrayerTimes(city);
      }
    }

    // Initialize media and check city on page load
    window.onload = function() {
      setMedia();
      checkCity();
    }
  </script>
</body>
</html>
