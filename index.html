</head>
<body>
  <div id="content">
    <img src="wappa.png" alt="A Beautiful Scene" style="width:100%; height:100%; object-fit:cover;">
    <img id="mainImage" src="image1.png" alt="A Beautiful Scene" style="width:100%; height:100%; object-fit:cover;">
    <audio id="backgroundAudio" loop>
      <source src="015004.mp3" type="audio/mpeg">
      <source id="audioSource" src="audio1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <img src="play-button.png" class="audio-button" onclick="toggleAudio()" alt="Play Button" width="56" height="56">
    
    <!-- Prayer Times Overlay -->
    <div class="prayer-times-overlay" id="prayerTimes">
      Loading prayer times...
    </div>
  </div>

  <script>
    // Array of image filenames (now in PNG format)
    const images = [
      'image1.png',
      'image2.png',
      'image3.png',
      'image4.png',
      'image5.png',
      'image6.png',
      'image7.png',
      'image8.png',
      'image9.png',
      'image10.png'
    ];

    // Array of audio filenames corresponding to the images
    const audios = [
      'audio1.mp3',
      'audio2.mp3',
      'audio3.mp3',
      'audio4.mp3',
      'audio5.mp3',
      'audio6.mp3',
      'audio7.mp3',
      'audio8.mp3',
      'audio9.mp3',
      'audio10.mp3'
    ];

    // Function to get the index of the image and audio to display based on the current date
    function getMediaIndex() {
      const now = new Date();
      const utcHour = now.getUTCHours();
      const pstHour = utcHour - 8; // PST is UTC-8
      const dayOffset = pstHour < 3 ? -1 : 0;
      const today = new Date(now.getTime() + dayOffset * 24 * 60 * 60 * 1000);
      return today.getDay(); // Returns a number from 0 (Sunday) to 6 (Saturday)
    }

    // Set the correct image and audio based on the day
    function setMedia() {
      const index = getMediaIndex();
      const imageName = images[index % images.length];
      const audioName = audios[index % audios.length];
      document.getElementById('mainImage').src = imageName;
      document.getElementById('audioSource').src = audioName;
      document.getElementById('backgroundAudio').load(); // Reload the audio element to update the source
    }

    // Run the setMedia function to display the correct image and audio
    setMedia();

    // Generate the list of valid tokens (100 to 200)
    const validTokens = Array.from({length: 101}, (_, i) => (i + 100).toString());

    // Function to get query parameter by name
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Check for the token
    const token = getQueryParam('token');
    console.log('JavaScript loaded');
    console.log('Token:', token);
    console.log('Valid Tokens:', validTokens);

    // Verify the token
    if (validTokens.includes(token)) {
      console.log('Token is valid. Displaying content.');
      document.getElementById('content').style.display = 'flex';
      document.querySelector('.error-message').style.display = 'none';
    } else {
      console.log('Invalid token or no token. Displaying message.');
      document.querySelector('.error-message').style.display = 'block';
      document.getElementById('content').style.display = 'none';
    }

    // Function to toggle audio playback
    function toggleAudio() {
      const audio = document.getElementById('backgroundAudio');
      const button = document.querySelector('.audio-button');
      if (audio.paused) {
        audio.play();
        button.src = 'pause-button.png'; // Change to pause button image
      } else {
        audio.pause();
        button.src = 'play-button.png'; // Change to play button image
      }
    }

    // Function to fetch and display prayer times based on user's IP location
    function fetchPrayerTimes(latitude, longitude) {
      const apiURL = `https://api.aladhan.com/v1/timings?latitude=${latitude}&longitude=${longitude}&method=2`;

      fetch(apiURL)
        .then(response => response.json())
        .then(data => {
          const prayerTimes = data.data.timings;
          const currentPrayer = getCurrentPrayer(prayerTimes);
          document.getElementById('prayerTimes').innerHTML = `
            <strong>${currentPrayer.name}</strong><br>
            ${currentPrayer.time}
          `;
        })
        .catch(error => {
          console.error('Error fetching prayer times:', error);
          document.getElementById('prayerTimes').innerHTML = 'Failed to load prayer times.';
        });
    }

    // Function to determine the current prayer
    function getCurrentPrayer(prayerTimes) {
      const now = new Date();
      const currentTime = now.getHours() * 60 + now.getMinutes(); // Convert to minutes

      let currentPrayer = { name: 'Fajr', time: prayerTimes.Fajr };

      for (const [name, time] of Object.entries(prayerTimes)) {
        const [hours, minutes] = time.split(':').map(Number);
        const prayerTimeInMinutes = hours * 60 + minutes;
        if (currentTime >= prayerTimeInMinutes) {
          currentPrayer = { name, time };
        } else {
          break;
        }
      }

      return currentPrayer;
    }

    // Get user's IP-based location and fetch prayer times
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        const latitude = data.latitude;
        const longitude = data.longitude;
        fetchPrayerTimes(latitude, longitude);
      })
      .catch(error => {
        console.error('Error fetching location:', error);
        document.getElementById('prayerTimes').innerHTML = 'Unable to retrieve location.';
      });

  </script>
</body>
</html>
