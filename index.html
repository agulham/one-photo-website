<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DhikrBand</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #000; /* default (error state) */
    }

    /* ---------- EMOTION MENU LAYOUT ---------- */

    #app {
      display: none; /* shown only when token is valid */
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app-inner {
      width: 100%;
      max-width: 600px;
      padding: 24px 16px 40px;
    }

    .title {
      text-align: center;
      font-weight: 800;
      font-size: 1.9rem;
      line-height: 1.15;
      letter-spacing: 0.04em;
      margin-bottom: 24px;
      text-transform: uppercase;
      color: #111827;
      text-shadow: 0 4px 16px rgba(0,0,0,0.18);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
    }

    .emotion-card {
      border-radius: 18px;
      padding: 0; /* image fills the button */
      cursor: pointer;
      border: none;
      outline: none;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      box-shadow:
        0 10px 0 #000000,
        0 8px 24px rgba(0,0,0,0.3);
      transform: translateY(0);
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
      overflow: hidden;
    }

    .emotion-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Exact hex colors sampled from your layout */
    .happy       { background: #FFD93B; } /* yellow */
    .lonely      { background: #6E7F91; } /* bluish gray */
    .thankful    { background: #FFB86B; } /* peach */
    .sad         { background: #4A6FA5; } /* blue */
    .angry       { background: #D62828; } /* red */
    .anxious     { background: #465D66; } /* teal-ish gray */
    .discouraged { background: #E86A17; } /* orange */
    .troubled    { background: #564660; } /* purple */

    .emotion-card:hover {
      transform: translateY(-2px);
      box-shadow:
        0 12px 0 #000000,
        0 10px 30px rgba(0,0,0,0.4);
      filter: brightness(1.03);
    }

    .emotion-card:active {
      transform: translateY(2px);
      box-shadow:
        0 7px 0 #000000,
        0 4px 18px rgba(0,0,0,0.4);
      filter: brightness(0.97);
    }

    @media (max-width: 480px) {
      .title {
        font-size: 1.6rem;
      }
    }

    /* ---------- ERROR SCREEN ---------- */

    .error-message {
      display: none;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 0 16px;
    }
    .error-message h1 {
      font-size: 2em;
      margin: 0;
    }
    .error-message h2 {
      color: red;
      font-size: 1.5em;
      margin: 0;
    }
    .error-message p {
      font-size: 1em;
      margin: 0.5em 0;
    }
    .social-icons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1em;
    }
    .social-icons a {
      margin: 0.5em;
    }
    .social-icons img {
      width: 40px;
      height: 40px;
    }
    @media (max-width: 600px) {
      .error-message h1 {
        font-size: 1.5em;
      }
      .error-message p {
        font-size: 0.9em;
      }
      .social-icons img {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- EMOTION MENU -->
  <div id="app">
    <div class="app-inner">
      <div class="title">
        READ ME WHEN<br>YOU FEEL
      </div>

      <div class="grid">
        <button class="emotion-card happy" onclick="goToEmotion('happy')">
          <img src="happy.png" alt="Happy">
        </button>

        <button class="emotion-card lonely" onclick="goToEmotion('lonely')">
          <img src="lonely.png" alt="Lonely">
        </button>

        <button class="emotion-card thankful" onclick="goToEmotion('thankful')">
          <img src="thankful.png" alt="Thankful">
        </button>

        <button class="emotion-card sad" onclick="goToEmotion('sad')">
          <img src="sad.png" alt="Sad">
        </button>

        <button class="emotion-card angry" onclick="goToEmotion('angry')">
          <img src="angry.png" alt="Angry">
        </button>

        <button class="emotion-card anxious" onclick="goToEmotion('anxious')">
          <img src="anxious.png" alt="Anxious">
        </button>

        <button class="emotion-card discouraged" onclick="goToEmotion('discouraged')">
          <img src="discouraged.png" alt="Discouraged">
        </button>

        <button class="emotion-card troubled" onclick="goToEmotion('troubled')">
          <img src="troubled.png" alt="Troubled">
        </button>
      </div>
    </div>
  </div>

  <!-- ERROR / LOCKED SCREEN -->
  <div class="error-message" id="error">
    <h1>ACCESS RESTRICTED</h1>
    <h2>SCAN NFC CHIP ON BRACELET TO ENTER</h2>
    <p>FOLLOW OUR INSTAGRAM AND TIKTOK FOR THE LATEST RESTOCK UPDATES</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/dhikrband" target="_blank">
        <img src="instagram-icon.png" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/@dhikrband" target="_blank">
        <img src="tiktok-icon.png" alt="TikTok">
      </a>
    </div>
  </div>

  <script>
    // ---------- TOKEN CHECK ----------
    const validTokens = Array.from({ length: 101 }, (_, i) => (i + 100).toString());

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const token = getQueryParam('token');

    if (validTokens.includes(token)) {
      // show app
      document.getElementById('app').style.display = 'flex';
      document.getElementById('error').style.display = 'none';
      document.body.style.backgroundColor = '#f3f4f6';
    } else {
      // show error screen
      document.getElementById('app').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.body.style.backgroundColor = '#000';
    }

    // ---------- NAVIGATION TO VERSE PAGE ----------
    function goToEmotion(emotion) {
      if (!validTokens.includes(token)) return;
      window.location.href = `verse.html?emotion=${encodeURIComponent(emotion)}&token=${encodeURIComponent(token)}`;
    }
  </script>
</body>
</html>
