<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Test</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: none; /* Initially hide the body */
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    #content {
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="content">Content is hidden by default.</div>
  <script>
    // Debugging
    console.log('JavaScript loaded');

    // Function to get query parameter by name
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Check for a specific token (test with token=123)
    const token = getQueryParam('token');
    console.log('Token:', token);

    if (token === '123') { // Simplified for debugging
      console.log('Token is valid. Displaying content.');
      document.body.style.display = 'flex';
      document.getElementById('content').textContent = 'Content is now visible!';
    } else {
      console.log('Invalid token or no token. Displaying message.');
      document.body.style.display = 'flex';
    }
  </script>
</body>
</html>
