<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DhikrBand</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      overflow: hidden;
    }
    #content {
      display: none;
    }
    .error-message {
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .error-message h1 {
      font-size: 2em;
      margin: 0;
    }
    .error-message h2 {
      color: red;
      font-size: 1.5em;
      margin: 0;
    }
    .error-message p {
      font-size: 1em;
      margin: 0.5em 0;
    }
    .social-icons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1em;
    }
    .social-icons a {
      margin: 0.5em;
    }
    .social-icons img {
      width: 40px;
      height: 40px;
    }
    @media (max-width: 600px) {
      .error-message h1 {
        font-size: 1.5em;
      }
      .error-message p {
        font-size: 0.9em;
      }
      .social-icons img {
        width: 30px;
        height: 30px;
      }
    }
    .audio-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 1.5em;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="content">
    <img src="wappa.png" alt="A Beautiful Scene" style="width:100%; height:100%; object-fit:cover;">
    <audio id="backgroundAudio" loop>
      <source src="015004.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <button class="audio-button" onclick="toggleAudio()">▶️</button>
  </div>
  <div class="error-message" id="error">
    <h1>ACCESS RESTRICTED</h1>
    <h2>SCAN NFC CHIP ON BRACELET TO ENTER</h2>
    <p>FOLLOW OUR INSTAGRAM AND TIKTOK FOR THE LATEST RESTOCK UPDATES</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/dhikrband" target="_blank">
        <img src="instagram-icon.png" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/@dhikrband" target="_blank">
        <img src="tiktok-icon.png" alt="TikTok">
      </a>
    </div>
  </div>
  <script>
    // Generate the list of valid tokens (100 to 200)
    const validTokens = Array.from({length: 101}, (_, i) => (i + 100).toString());

    // Function to get query parameter by name
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Check for the token
    const token = getQueryParam('token');
    console.log('JavaScript loaded');
    console.log('Token:', token);
    console.log('Valid Tokens:', validTokens);

    // Verify the token
    if (validTokens.includes(token)) {
      console.log('Token is valid. Displaying content.');
      document.getElementById('content').style.display = 'flex';
      document.querySelector('.error-message').style.display = 'none';
    } else {
      console.log('Invalid token or no token. Displaying message.');
      document.querySelector('.error-message').style.display = 'block';
      document.getElementById('content').style.display = 'none';
    }

    // Function to toggle audio playback
    function toggleAudio() {
      const audio = document.getElementById('backgroundAudio');
      const button = document.querySelector('.audio-button');
      if (audio.paused) {
        audio.play();
        button.textContent = '⏸️';
      } else {
        audio.pause();
        button.textContent = '▶️';
      }
    }
  </script>
</body>
</html>
