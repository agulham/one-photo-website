<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DhikrBand</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      overflow: hidden;
    }
    #content {
      display: none;
    }
    .error-message {
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .error-message h1 {
      font-size: 2em;
      margin: 0;
    }
    .error-message h2 {
      color: red;
      font-size: 1.5em;
      margin: 0;
    }
    .error-message p {
      font-size: 1em;
      margin: 0.5em 0;
    }
    .social-icons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1em;
    }
    .social-icons a {
      margin: 0.5em;
    }
    .social-icons img {
      width: 40px;
      height: 40px;
    }
    @media (max-width: 600px) {
      .error-message h1 {
        font-size: 1.5em;
      }
      .error-message p {
        font-size: 0.9em;
      }
      .social-icons img {
        width: 30px;
        height: 30px;
      }
    }
    .audio-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
    }
    /* Overlay for Prayer Times */
    .prayer-times-overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="content">
    <img id="contentImage" src="images/image1.png" alt="A Beautiful Scene" style="width:100%; height:100%; object-fit:cover;">
    <audio id="backgroundAudio" loop>
      <source id="audioSource" src="audio/audio1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <img src="assets/play-button.png" class="audio-button" onclick="toggleAudio()" alt="Play Button" width="56" height="56">

    <!-- Prayer Times Overlay -->
    <div class="prayer-times-overlay" id="prayerTimes">
      Loading prayer times...
    </div>
  </div>
  <div class="error-message" id="error">
    <h1>ACCESS RESTRICTED</h1>
    <h2>SCAN NFC CHIP ON BRACELET TO ENTER</h2>
    <p>FOLLOW OUR INSTAGRAM AND TIKTOK FOR THE LATEST RESTOCK UPDATES</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/dhikrband" target="_blank">
        <img src="assets/instagram-icon.png" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/@dhikrband" target="_blank">
        <img src="assets/tiktok-icon.png" alt="TikTok">
      </a>
    </div>
  </div>

  <script>
    // Generate the list of valid tokens (100 to 200)
    const validTokens = Array.from({length: 101}, (_, i) => (i + 100).toString());

    // Function to get query parameter by name
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Check for the token
    const token = getQueryParam('token');
    console.log('JavaScript loaded');
    console.log('Token:', token);
    console.log('Valid Tokens:', validTokens);

    // Verify the token
    if (validTokens.includes(token)) {
      console.log('Token is valid. Displaying content.');
      document.getElementById('content').style.display = 'flex';
      document.querySelector('.error-message').style.display = 'none';
    } else {
      console.log('Invalid token or no token. Displaying message.');
      document.querySelector('.error-message').style.display = 'block';
      document.getElementById('content').style.display = 'none';
    }

    // Function to toggle audio playback
    function toggleAudio() {
      const audio = document.getElementById('backgroundAudio');
      const button = document.querySelector('.audio-button');
      if (audio.paused) {
        audio.play();
        button.src = 'assets/pause-button.png'; // Change to pause button image
      } else {
        audio.pause();
        button.src = 'assets/play-button.png'; // Change to play button image
      }
    }

    // Function to fetch and display prayer times based on user's IP location
    function fetchPrayerTimes(latitude, longitude) {
      const apiURL = `https://api.aladhan.com/v1/timings?latitude=${latitude}&longitude=${longitude}&method=2`;

      fetch(apiURL)
        .then(response => response.json())
        .then(data => {
          const prayerTimes = data.data.timings;
          const currentPrayer = getCurrentPrayer(prayerTimes);
          document.getElementById('prayerTimes').innerHTML = `
            <strong>${currentPrayer.name}</strong><br>
            ${currentPrayer.time}
          `;
        })
        .catch(error => {
          console.error('Error fetching prayer times:', error);
          document.getElementById('prayerTimes').innerHTML = 'Failed to load prayer times.';
        });
    }

    // Function to determine the current prayer
    function getCurrentPrayer(prayerTimes) {
      const now = new Date();
      const currentTime = now.getHours() * 60 + now.getMinutes(); // Convert to minutes

      let currentPrayer = { name: 'Fajr', time: prayerTimes.Fajr };

      for (const [name, time] of Object.entries(prayerTimes)) {
        const [hours, minutes] = time.split(':').map(Number);
        const prayerTimeInMinutes = hours * 60 + minutes;
        if (currentTime >= prayerTimeInMinutes) {
          currentPrayer = { name, time };
        } else {
          break;
        }
      }

      return currentPrayer;
    }

    // Get user's IP-based location and fetch prayer times
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        const latitude = data.latitude;
        const longitude = data.longitude;
        fetchPrayerTimes(latitude, longitude);
      })
      .catch(error => {
        console.error('Error fetching location:', error);
        document.getElementById('prayerTimes').innerHTML = 'Unable to retrieve location.';
      });

    // Function to update content daily at 3 AM PST
    function updateDailyContent() {
      const now = new Date();
      const day = now.getUTCDay(); // UTC day of the week (0-6)

      const imageElement = document.getElementById('contentImage');
      const audioElement = document.getElementById('backgroundAudio');
      const audioSourceElement = document.getElementById('audioSource');

      // Update image and audio based on the current day
      imageElement.src = `images/image${day + 1}.png`;
      audioSourceElement.src = `audio/audio${day + 1}.mp3`;
      audioElement.load(); // Reload the audio element with the new source
    }

    // Schedule content update at 3 AM PST
    function scheduleDailyUpdate() {
      const now = new Date();
      const millisTill3AM = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 3, 0, 0, 0) - now;
      if (millisTill3AM < 0) {
        millisTill3AM += 86400000; // Add 24 hours if the time has passed today
      }
      setTimeout(function() {
        updateDailyContent();
        scheduleDailyUpdate(); // Schedule the next update
      }, millisTill3AM);
    }

    // Initialize daily content update and prayer times display
    if (validTokens.includes(token)) {
      updateDailyContent();
      scheduleDailyUpdate();
    }

  </script>
</body>
</html>
